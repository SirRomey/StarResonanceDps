name: .NET Desktop Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Release]  # Only build Release, not Debug

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore StarResonanceDpsAnalysis.sln

    - name: Build solution
      run: dotnet build StarResonanceDpsAnalysis.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Run tests
      run: dotnet test StarResonanceDpsAnalysis.sln --configuration ${{ matrix.configuration }} --no-build

    - name: Publish WPF Application
      run: dotnet publish StarResonanceDpsAnalysis.WPF/StarResonanceDpsAnalysis.WPF.csproj --configuration ${{ matrix.configuration }} --runtime win-x64 --self-contained true --output ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StarResonanceDpsAnalysis-WPF-${{ matrix.configuration }}-win-x64
        path: ./publish/**/*
        retention-days: 30
